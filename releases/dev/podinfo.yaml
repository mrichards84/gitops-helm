---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: https://github.com/stefanprodan/gitops-helm.git
    path: charts/podinfo
    ref: master
  values:
    image: mattrichards84/podinfo:dev-leclyrtq
    replicaCount: 1
    hpa:
      enabled: false
